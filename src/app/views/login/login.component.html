<app-header></app-header> <!-- Inserindo o header via tag individual -->

<main>
  <form (ngSubmit)="receberDados()">
    <div class="campo-label">
      <label for ="email">E-mail</label>
      <input type="email" name ="email" id="email" placeholder="Digite seu e-mail" [(ngModel)]="userModel.email">
    </div>
    <div class="campo-label">
      <label for="senha">Senha</label>
      <input type="password" name="password" id="senha" placeholder="Sua senha aqui" [(ngModel)]="userModel.password">
    </div>
    <input id="botao-enviar" type="submit" value="Fazer Login">
  </form>
</main>
